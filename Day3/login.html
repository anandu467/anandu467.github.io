<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/31471d9bb5.js" crossorigin="anonymous"></script>



</head>
<body>
    <div class="container">
        <div class="form">

        <div class="btn-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>




        </div>
        
            <form action="" id="login" class="input-group"><br>

                <input type="text" name="" class="input-field" id="" placeholder="Username" required>

                <input type="text" name="" id="" class="input-field" placeholder="Password" required>
                <input type="checkbox" name="" id="" class="check-box"><span>Remember Me</span>
                <button type="submit" class="btn-submit">Login</button>
                        </form>

            
                        <form action="" id="register" class="input-group">

                            <input type="text" name="" class="input-field" id="" placeholder="Username" required>
                            <input type="mail" name="" id="" class="input-field" placeholder="Email" required>
                            <input type="text" name="" id="" class="input-field" placeholder="Password" required>
                            <input type="checkbox" name="" id="" class="check-box"><span>I agree the terms and conditions.</span>
                            <button type="submit" class="btn-submit">Register</button>
                                    </form>
            


        <div class="social-icons">
            <i class="sicon fab fa-google-plus"></i>
            <i class="sicon fab fa-linkedin"></i>
            <i class="sicon fab fa-instagram"></i>
        </div>


        </div>


    </div>
    <script>

        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");


        function register(){
            x.style.left="-400px";
            y.style.left="auto";
            z.style.left="107px"
        }
        function login(){
            x.style.left="auto";
            y.style.left="400px";
            z.style.left="0px"
        }

    </script>
<div class="new-day"></div>
</body>
</html>
